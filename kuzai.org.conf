<VirtualHost *:80>
    ServerName kuzai.org
    DocumentRoot /var/www/html/kuzai

    <Directory /var/www/html/kuzai>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/kuzai_error.log
    CustomLog ${APACHE_LOG_DIR}/kuzai_access.log combined
</VirtualHost>
